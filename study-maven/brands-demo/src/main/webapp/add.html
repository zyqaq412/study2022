<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
    <div id="app">
        <form>
            品牌名称 <input type="text" name="brandName" v-model="brand.brandName"><br>
            企业名称 <input type="text" name="companyName" v-model="brand.companyName"><br>
            排序&nbsp;    <input type="text" name="ordered" v-model="brand.ordered"><br>
            品牌介绍  <input type="text" name="description" v-model="brand.description"><br>
            状态&nbsp;<input type="text" name="status" v-model="brand.status"><br>
            <input type="button" v-on:click="post()" value="确定"><br>
            <span id="add_eer" style="display: none">添加成功</span>

        </form>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            brand:{
                brandName:"",
                companyName:"",
                ordered:"",
                description:"",
                status:""
            }
        },
        methods:{
            post(){
               var _this =  this
                axios({
                    method:"post",
                    url:"http://localhost:8080/brands-demo/AddServlet",
                    data:_this.brand
                }).then(function (resq){
                    if (resq.data==true){
                        document.getElementById("add_eer").style.display=''
                    }else {
                        document.getElementById("add_eer").style.display='none'
                    }
                })
            }
        }

    })


</script>
</html>

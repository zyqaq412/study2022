<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <script src="js/vue.js"></script>
  <script src="js/axios.js"></script>
</head>
<style type="text/css">
  body{
    font-family:微软雅黑;
    font-size:14px;}
  .title{
    font-size:18px;
    line-height:50px;
    margin-left:130px;}
  .one{
    margin:10px 0;
  }
  .one label{
    width:100px;
    float:left;
    text-align:right;
    height:20px;
    line-height:20px;
  }
  .two{
    padding-left:120px;
  }
</style>

<body>
<div id="box">
  <h2>检测用户名</h2>
  <div class="title">用户登录</div>
  <form>
    <div class="one">
      <label for="type">用户名：</label>
      <input type="text" v-model="username">
    </div>
    <div class="one">
      <label for="type">密码：</label>
      <input type="password" v-model="password">
    </div>
    <div class="two">

      <input type="button" value="登录" @click="login">
      <input type="reset" value="重置">
    </div>
  </form>

</div>
<script >
  new Vue({
    el:'#box',
    data:{
      username:'',
      password:''
    },
    methods :{
      login(){
        if(this.username==""||this.password==""){
          alert("请输入用户名或密码");
        }else {
          axios.post('../',{
            username:this.username,
            password:this.password
          }).then(res=>{
            console.log(res.data)
            if (res.data){
              alert("登录成功")
            }else {
              alert("用户名或密码错误")
            }
          }).catch(error=>{
            alert(error)
          })
        }
      }
    }
  })

</script>


</body>
</html>
